        <div class="container">

                    <div class="col-md-6" style="padding-top:30px;">

                        <form id="contact-form">
                            <div class="form-group">
                                <input type="text" name="name" id="name" class="form-control required" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control required"

                            </div>

                                <input type="text" name="subjet" id="subjet" class="form-control" placeholder="Asunto">
                            </div>
                            <div class="form-group">
                                <textarea name="message" id="message" class="form-control required"
                                    placeholder="Escribir Mensaje" rows="7"></textarea>
                            </div>
                            <button id="submit-form">Enviar Mensaje</button>
                        </form>
                        <!-- END FORM -->
                    </div>
            </div>
